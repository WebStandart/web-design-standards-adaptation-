
  <fieldset>
    <legend>Date of birth</legend>
    <span class="rus-form-hint" id="dobHint">For example: 04 28 1986</span>

    <div class="rus-date-of-birth">
      <div class="rus-form-group rus-form-group-month">
        <label for="date_of_birth_1">Month</label>
        <input class="rus-input-inline" aria-describedby="dobHint" class="rus-form-control" id="date_of_birth_1" name="date_of_birth_1" pattern="0?[1-9]|1[012]" type="number" min="1" max="12" value="">
      </div>
      <div class="rus-form-group rus-form-group-day">
        <label for="date_of_birth_2">Day</label>
        <input class="rus-input-inline" aria-describedby="dobHint" class="rus-form-control" id="date_of_birth_2" name="date_of_birth_2" pattern="0?[1-9]|1[0-9]|2[0-9]|3[01]" type="number" min="1" max="31" value="">
      </div>
      <div class="rus-form-group rus-form-group-year">
        <label for="date_of_birth_3">Year</label>
        <input class="rus-input-inline" aria-describedby="dobHint" class="rus-form-control" id="date_of_birth_3" name="date_of_birth_3" pattern="[0-9]{4}" type="number" min="1900" max="2000" value="">
      </div>
    </div>
  </fieldset>
